logging:
  log_rotation_days: 1
  log_rotation_backup: 30
  logging_mode: DEBUG

process_avhrr_to_mitiff:
  providers:
    - satproc2:9010
  subscribe-topic: 
    - /AAPP/1B
    - /TEST-RUN-COMMAND
  publish-topic: /PUB/TEST-RUN-COMMAN
  providing-server: satproc2
  services:
    - check_message_runner_global-metop-messages
  stdout-match:
    - 'TEST\s(.*)\sTEST'
  sensor: avhrr/3
  environment:
    LD_LIBRARY_PATH: /software/metno-software/lib:/software/share/lib/
  command:
    - 'echo TEST {uri} TEST'

process_avhrr_to_image:
  providers:
    - satproc2:9010
  subscribe-topic:
    - /AAPP/1B
    - /TEST-RUN-COMMAND
  publish-topic: /Fiskebolle
  providing-server: satproc2
  services:
    - check_message_runner_global-metop-messages
  stdout-match:
    - 'TEST\s(.*)\sTEST'
  sensor: avhrr/3
  environment:
    LD_LIBRARY_PATH: /software/metno-software/lib:/software/share/lib/
  command:
    - 'echo TEST {uri} TEST'

process_global_metop_amv_2d:
